<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
</head>
<body>
    <style>
        .background{
            height: 500px;
            width: 800px;
            border: 1px solid gray;
            background-size: contain;
            background-repeat: repeat;
            
            


             background: linear-gradient(45deg, rgba(0, 0, 0, 0.596) 10%, rgba(0, 0, 255, 0.322)), url("https://plus.unsplash.com/premium_photo-1664374289067-0d4cfcfa09ac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=391&q=80");
        }
        .image{
            width: 800px;
            height: 800px;
            border: 2px solid red;
        }
        .img{
            object-fit: contain;
            height: 100%;
            width: 100%;
            object-position: bottom;
        }
        .search{
            margin-top: 20px;
        }
        .srh{
            border-radius: 20px;
            width: 500px;
            height: 50px;
        }
        .bar{
            display: flex;
        }
        .imm{
            margin-left: -30px;
            margin-bottom: -45px;
        }
        .shadow{
            text-shadow: 2px 10px cyan;
        }
        .box-shadow{
            box-shadow: 2px 10px 5px 2px tomato;
            width: 50%;
        }
        .box-shadow1{
            box-shadow: 2px 10px 5px 2px tomato;
            width: 150px;
            height: 150px;
            border: 1px solid blue;
            border-radius: 50%;
        }
        .drop-shadow{
            filter: drop-shadow(0px 19px 1px gold);
        }
        .inset{
            height: 150px;
            width: 150px;
            border: 2px solid purple;
            border-radius: 50%;
            box-shadow: inset 2px 10px 5px 12px navy;
        }
        .border-class{
            display: flex;
            gap: 10px;
        }
        .box{
            border: 50px ridge red;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            text-align: center;
            
        }
        .hh{
            text-align: center;
        }

    </style>
    <h1>Properties in CSS</h1>
    <ul>
        <li>Background</li>
        <li>Shadow</li>
        <li>Border</li>
    </ul>
    <div class="background">
        <h3>This is an Image</h3>
    </div>
    <div class="image">
        <img class="img" src="/Asset/ins_ashish_vij_1x.jpg" alt="">
    </div>

    <section>
        <div class="bar">
          <div class="search">
            <input class="srh" type="search" name="" id="" placeholder="What would you like to know?">
        </div>
        <div class="srh2">
            <img class="imm" src="/Asset/Printivo/search bar.svg" alt="">
        </div>  
        </div>
        <br>
        <h1 class="shadow">This is text shadow</h1>
        <div class="box-shadow">
            <h1>This is Box-Shadow</h1>
        </div>
        <div class="box-shadow1">
            Box-shadow size
        </div>
        <br>
        <div class="drop-shadow">
            <h1>this is drop shadow</h1>
        </div>
        <br>
        <div class="inset">
            <h1>This is inset</h1>
        </div>

    </section>
    <section>
        <div class="border-class">
            <div class="box"><h4 class="hh">Box 1</h4></div>
            <div class="box"><h4 class="hh">Box 2</h4></div>
            <div class="box"><h4 class="hh">Box 3</h4></div>
        </div>
    
    </section>
   
</body>
</html>
